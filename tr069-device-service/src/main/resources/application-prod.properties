eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://eureka:6789/eureka}
eureka.instance.preferIpAddress=true

api.device-manager-url = http://zuul:8888/device-manager/api/device

#===== Connect to mysql ======#
spring.jpa.hibernate.ddl-auto = update
spring.datasource.url = jdbc:mysql://db:3306/tr069-device-service?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Rabbit
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin